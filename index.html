<!DOCTYPE html>
<html>
<head>
	<title>Password Generator</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
	<header>
		<h1>Welcome to the Password Generator!</h1>
	</header>
	<main>
		<section>
			<div class = "container">
                <h1>Generate Strong Password</h1>

                <input
                    type = "text"
                    plasholder = "Click the button to generate a password "
                    id = "display-password"
                />

                <div class = "generate container">
                    <select name = "passwordLength" id = "password-length">
                        <option value = "0" selected disabled>Select Length</option>
                        <option value = "4" >4</option>
                        <option value = "6" >6</option>
                        <option value = "12" >12</option>
                        <option value = "18" >18</option>
                        <option value = "30" >30</option>
                    </select>
                    <button onclick = "randomPassword()">Generate Password</button>
                </div>

                <p id = "error-info"></p>
            </div>
		</section>
	</main>
	<footer>
		<p>&copy; Password Generator</p>
	</footer>
    <script src="script.js"></script>
</body>
</html>
